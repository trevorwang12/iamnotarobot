services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_SITE_URL=${NEXT_PUBLIC_SITE_URL:-http://localhost:3000}
      - ENABLE_ADMIN=${ENABLE_ADMIN:-false}
      - ADMIN_KEY=${ADMIN_KEY:-}
      - NEXT_PUBLIC_SITE_NAME=${NEXT_PUBLIC_SITE_NAME:-I'm Not a Robot}
      - NEXT_PUBLIC_DEFAULT_TITLE=${NEXT_PUBLIC_DEFAULT_TITLE:-Free Play I'm Not a Robot Game}
      - NEXT_PUBLIC_DEFAULT_DESCRIPTION=${NEXT_PUBLIC_DEFAULT_DESCRIPTION:-Play the I'm Not a Robot game for free}
      - NEXT_PUBLIC_GA_ID=${NEXT_PUBLIC_GA_ID:-}
      - NEXT_PUBLIC_GTM_ID=${NEXT_PUBLIC_GTM_ID:-}
      - NEXT_PUBLIC_DEBUG_MODE=${NEXT_PUBLIC_DEBUG_MODE:-false}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s